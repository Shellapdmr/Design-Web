<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetsFound</title>

    <!-- ==== CSS ==== -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/searchlost.css">
 
</head>
<body>
    <!-- ==== header section starts ==== -->
    <header>

        <input type="checkbox" name=""  id="toggler">
        <label for="toggler" class="bi bi-list"></label>

        <a href="#" class="logo">PetsFound<span>.</span></a>
        <nav class="navbar">
            <a href="afterlog.html">Home</a>
            <a href="found2.html">Found a Pet</a>
            <a href="#">Lost a Pet</a>
            <a href="about2.html">About</a>
        </nav>

        <div class="icons">
          <a href="signup.html">
            <i class="bi bi-person-circle"></i>
          </a>
          <i class="bi bi-search"></i>
        </div>
    </header>
    <!-- ==== header section ends ==== -->

    <!-- ==== home section starts ==== -->
    <section class="Home" id="Home">

        <div class="rectangle">

            <div class="icons">
                <a href="lost2.html">
                    <i class="bi bi-x-lg"></i>
                </a>
            </div>

            <div class="isian">
                <h3>Description of the pet</h3>
            </div>

            <div class="textbox">
                <form action="" method="post">
                    <table>
                        <tr>
                            <h1>Species</h1>
                            <td>
                                <input type="checkbox">Cat
                                <input type="checkbox">Dog
                                <input type="checkbox">Other
                            </td>
                        </tr>
                    </table>

                    <table>
                        <tr>
                            <h1>Gender</h1>
                            <td>
                                <input type="checkbox">Female
                                <input type="checkbox">Male
                            </td>
                        </tr>
                    </table>

                    <table>
                        <tr>
                            <h1>Miles Away</h1>
                            <td>
                                <input type="checkbox">10 miles
                                <input type="checkbox">30 miles
                                <input type="checkbox">50 miles
                            </td>
                        </tr>
                    </table>

                    <table>
                        <tr>
                            <h1>Enter City</h1>
                            <td><input type="text"></td> 
                        </tr>
                    </table>
                </form>
                <a href="searchphoto.html" class="ctn">Continue</a>
            </div>
            
        </div>
    </section> 
    <!-- ==== home section ends ==== -->
  


</body>
</html>
