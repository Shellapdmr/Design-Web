<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetsFound</title>

    <!-- ==== CSS ==== -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/reportfound.css">
 
</head>
<body>
    <!-- ==== header section starts ==== -->
    <header>

        <input type="checkbox" name=""  id="toggler">
        <label for="toggler" class="bi bi-list"></label>

        <a href="index.html" class="logo">PetsFound<span>.</span></a>
        <nav class="navbar">
            <a href="afterlog.html">Home</a>
            <a href="found2.html">Found a Pet</a>
            <a href="lost2.html">Lost a Pet</a>
            <a href="about2.html">About</a>
        </nav>

        <div class="icons">
          <a href="signup.html">
            <i class="bi bi-person-circle"></i>
          </a>
          <i class="bi bi-search"></i>
        </div>
    </header>
    <!-- ==== header section ends ==== -->

   

    <!-- ==== home section starts ==== -->
    <section class="Home" id="Home">

        <div class="rectangle0">
            <div class="iconback">
                <a href="afterlog.html">
                    <i class="bi bi-arrow-left-short"></i>
                </a>
            </div>

            <div class="isian">
                <h3>Description of the pet</h3>
            </div>
        </div>

        <div class="rectangle">
             <!-- Konten panel kanan -->
             <div class="left-panel"> 

                <div class="table-container">
                <h2>Upload picture</h2>

                    <!-- ==== + photo ==== -->
                    <div class="border">
                        <div class="icon-image">
                            <i class="bi bi-image-fill"style="font-size: 25px;"></i>
                        </div>
                    </div>

                </div>
            </div>
            <!-- Konten panel kanan -->
            <!-- Konten panel kiri -->
            <div class="right-panel">
                <div class="textbox">
                <form action="" method="post">
                    <table>
                        <tr>
                            <h1>Species</h1>
                            <td>
                                <input type="checkbox">Cat
                                <input type="checkbox">Dog
                                <input type="checkbox">Other
                            </td>
                        </tr>
                    </table>

                    <table>
                        <tr>
                            <h1>Gender</h1>
                            <td>
                                <input type="checkbox">Female
                                <input type="checkbox">Male
                            </td>
                        </tr>
                    </table>
                </form>
                </div>
                <!-- ==== textbox ==== -->
                <div class="textbox2">
                    <form action="" method="post">
                        <table>
                            <tr>
                                <h1>Nickname</h1>
                                <td><input type="text"></td> 
                            </tr>
                        </table>
                    </form>
                </div>

                <div class="textbox3">
                    <form action="" method="post">
                        <table>
                            <tr>
                                <h1>Date of discovery</h1>
                                <td><input type="text"></td> 
                            </tr>
                        </table>
                    </form>
                </div>

                <div class="textbox4">
                <form action="" method="post">
                    <table>
                        <tr>
                            <h1>Last Location</h1>
                            <td><input type="text"></td> 
                        </tr>
                    </table>
                </form>
                <a href="afterreport_Found.html" class="ctn">Send</a>
                </div>

            </div>

        </div>
      
    </section>
<!-- ==== home section ends ==== -->


</body>
</html>
